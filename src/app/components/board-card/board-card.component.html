<div class="card">
    <div class="card__actions">
        <button class="card__button-edit" (click)="editCard()">Edit</button>
        <button class="card__button-delete" (click)="deleteCard()">Delete</button>
    </div>
    <div class="card__data">
        <p><b>Task name:</b> {{card.name}}</p>
        <p><b>Task description:</b> {{card.desc || '-'}}</p>
    </div>
</div>
