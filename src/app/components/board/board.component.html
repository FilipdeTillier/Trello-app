<div class="board">
    <div class="board__list" id="5d289689edfbe259d1ae68f3" cdkDropList #toDoList="cdkDropList" [cdkDropListData]="todo" [cdkDropListConnectedTo]="[doingList, doneList]" (cdkDropListDropped)="drop($event)">
        <h1 class="board__header">To do</h1>
        <app-board-card *ngFor="let task of todo" cdkDrag class="board__card" [task]="task"></app-board-card>
    </div>
    <div class="board__list" id="5d289689ce7e4180f580f392" cdkDropList #doingList="cdkDropList" [cdkDropListData]="doing" [cdkDropListConnectedTo]="[toDoList, doneList]" (cdkDropListDropped)="drop($event)">
        <h1 class="board__header">Doing</h1>
        <app-board-card *ngFor="let task of doing" cdkDrag class="board__card" [task]="task"></app-board-card>
    </div>
    <div class="board__list" id="5d2896890ae4ef44fa377ac6" cdkDropList #doneList="cdkDropList" [cdkDropListData]="done" [cdkDropListConnectedTo]="[toDoList, doingList]" (cdkDropListDropped)="drop($event)">
        <h1 class="board__header">Done</h1>
        <app-board-card *ngFor="let task of done" cdkDrag class="board__card" [task]="task"></app-board-card>
    </div>
</div>
<app-board-new-task></app-board-new-task>
